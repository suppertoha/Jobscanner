<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="format-detection" content="telephone=no" />
    <title>Instruction</title>

    <link rel="stylesheet" href="./libs/slick/slick.css" />
    <link rel="stylesheet" href="./libs/fancybox/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./libs/datapicker/daterangepicker.css" />
    <link rel="stylesheet" href="./libs/select2/select2.min.css" />
    <link rel="stylesheet" href="./libs/swiper/swiper.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="instruction instruction1 instruction-worker1">
        <div class="container">
          <div class="instruction__items">
            <div class="instruction__content">
              <div class="instruction__logo">
                <span>
                  <img src="images/header_logo.svg" alt="img">
                </span>
                <p class="pc">
                  Workito
                </p>
                <p class="mobi">
                  Jobscanner
                </p>
              </div>

              <h2 class="instruction__title title">
                Добро  пожаловать!
              </h2>

              <div class="instruction__text">
                Найдите подработку или постоянную работу на своих условиях  
              </div>
            </div>
            <div class="instruction__images">
              <img src="images/girl-and-laptop.png" alt="img">
            </div>
          </div>
        </div>

        <ul class="instruction__progress">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>

        <div class="container">
          <div class="instruction__footer">
            <div class="instruction__info">
              Перед началом работы с сервисом предлагаем вам ознакомиться с основными положениями
            </div>

            <a href="#" class="btn1 instruction__button btn-arrow">
              продолжить
              <span>
                <img src="images/arrow-right.svg" alt="img">
              </span>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/jquery/jquery-3.2.1.min.js"></script>
    <script src="./libs/select2/select2.min.js"></script>
    <script src="./libs/fancybox/jquery.fancybox.min.js"></script>
    <script src="./libs/moment/moment.js"></script>
    <script src="./libs/datapicker/daterangepicker.js"></script>
    <script src="./libs/swiper/swiper.min.js"></script>
    <script src="./libs/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
